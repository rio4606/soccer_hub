<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игроки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Подключение Bootstrap CSS -->
    <style>
        /* Основные стили для страницы игроков */
        body {
            font-family: 'Arial', sans-serif; /* Устанавливаем шрифт для всего текста на странице */
            background: linear-gradient(to bottom right, rgba(0, 123, 255, 0.7), rgba(255, 193, 7, 0.7)), url('https://www.example.com/your-background-image.jpg'); /* Устанавливаем фон с градиентом и изображением */
            background-size: cover; /* Обеспечиваем, чтобы фоновое изображение занимало всю область */
            background-position: center; /* Центрируем фоновое изображение */
            height: 100vh; /* Устанавливаем высоту для body равной высоте окна браузера */
            position: relative; /* Устанавливаем относительное позиционирование для вложенных элементов */
            overflow: hidden; /* Скрываем любые элементы, которые выходят за пределы области */
        }

        .card-custom {
            border: none; /* Убираем рамку у карточек */
            border-radius: 15px; /* Закругляем углы карточек */
            overflow: hidden; /* Скрываем части карточек, которые выходят за пределы */
            transition: transform 0.3s, box-shadow 0.3s; /* Плавные переходы для анимации при наведении */
        }

        .card-custom:hover {
            transform: translateY(-5px); /* Поднимаем карточку вверх при наведении */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Увеличиваем тень при наведении */
        }

        .card-title-custom {
            font-size: 1.25rem; /* Размер шрифта для заголовка карточки */
            font-weight: bold; /* Жирный шрифт для заголовка */
        }

        .text-muted-custom {
            color: #adb5bd; /* Цвет для текста с низкой насыщенностью */
        }

        .text-club {
            color: #007bff; /* Цвет для имени клуба */
        }

        .text-club:hover {
            text-decoration: underline; /* Подчеркивание при наведении на имя клуба */
        }

        .badge {
            font-size: 0.9rem; /* Размер шрифта для бейджей */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <a href="/" class="btn btn-light mb-3">На главную</a> <!-- Кнопка для возврата на главную страницу -->
        <h2 class="text-center mb-4">Список игроков</h2>

        <div class="row">
            {% if players %}
                {% for player in players %}
                    <div class="col-md-4 mb-4">
                        <div class="card card-custom">
                            <img src="{{ player.photo_url }}" class="card-img-top" alt="{{ player.name }}">
                            <div class="card-body">
                                <h5 class="card-title card-title-custom">{{ player.name }}</h5>
                                <p class="card-text">
                                    <span class="badge bg-info text-dark">{{ player.position }}</span>
                                </p>
                                <p class="card-text text-muted-custom">
                                    <strong>Клуб:</strong>
                                    <a href="/teams/{{ player.team.id }}" class="text-decoration-none text-club">{{ player.team.name }}</a>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-muted text-center">Нет доступных игроков для отображения.</p>
            {% endif %}
        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
