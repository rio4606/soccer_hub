
<!DOCTYPE html> <!-- Указывает, что это HTML5 документ -->
<html lang="ru"> <!-- Открывает HTML-документ, язык - русский -->

<head> <!-- Начало секции метаданных -->
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Обеспечивает адаптивность страницы -->
    <title>{% block title %}Soccer Hub{% endblock %}</title> <!-- Заголовок страницы, который можно переопределить в дочерних шаблонах -->

    <!-- Подключение Bootstrap CSS и Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Подключение пользовательского CSS-файла -->

    <style>
        /* Встроенные стили для оформления */
        body {
            display: flex; /* Использует flexbox для расположения элементов */
            flex-direction: column; /* Устанавливает вертикальную ориентацию */
            min-height: 100vh; /* Минимальная высота тела документа равна высоте окна браузера */
        }
        main {
            flex: 1; /* Основное содержимое занимает все доступное пространство */
        }
    </style>
</head>

<body> <!-- Начало содержимого страницы -->

    <!-- Фиксированный верхний колонтитул -->
    <header class="bg-primary text-white shadow-sm fixed-top"> <!-- Открывает заголовок с фиксированной позицией -->
        <div class="container"> <!-- Контейнер для содержимого заголовка -->
            <nav class="navbar navbar-expand-lg navbar-dark"> <!-- Навигационная панель -->
                <a class="navbar-brand fw-bold" href="/">Soccer Hub</a> <!-- Название сайта с ссылкой на главную страницу -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Кнопка для мобильной навигации -->
                    <span class="navbar-toggler-icon"></span> <!-- Иконка кнопки навигации -->
                </button>

                <div class="collapse navbar-collapse" id="navbarNav"> <!-- Контейнер для элементов навигации -->
                    <ul class="navbar-nav ms-auto"> <!-- Список навигации, выровненный вправо -->
                        <li class="nav-item"> <!-- Элемент списка -->
                            <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Главная</a> <!-- Ссылка на главную страницу с иконкой -->
                        </li>
                        <li class="nav-item"> <!-- Элемент списка -->
                            <a class="nav-link text-white" href="/teams"><i class="fas fa-users"></i> Команды</a> <!-- Ссылка на страницу команд с иконкой -->
                        </li>
                        <li class="nav-item"> <!-- Элемент списка -->
                            <a class="nav-link text-white" href="/matches"><i class="fas fa-futbol"></i> Матчи</a> <!-- Ссылка на страницу матчей с иконкой -->
                        </li>
                        <li class="nav-item"> <!-- Элемент списка -->
                            <a class="nav-link text-white" href="/players"><i class="fas fa-user"></i> Игроки</a> <!-- Ссылка на страницу игроков с иконкой -->
                        </li>
                        <li class="nav-item"> <!-- Элемент списка -->
                            <a class="nav-link text-white" href="/analytics"><i class="fas fa-chart-line"></i> Аналитика</a> <!-- Ссылка на страницу аналитики с иконкой -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header> <!-- Закрывает заголовок -->

    <!-- Основное содержимое страницы -->
    <main class="container mt-5 pt-5"> <!-- Основной контент с отступами -->
        {% block content %}{% endblock %} <!-- Шаблонные теги для динамического содержимого -->
    </main> <!-- Закрывает основной контент -->


    <!-- Подключение Bootstrap и других библиотек JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- Подключение jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> <!-- Подключение Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> <!-- Подключение Bootstrap JS -->
</body> <!-- Закрывает тело документа -->
</html> <!-- Закрывает HTML-документ -->
